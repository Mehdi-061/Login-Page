<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body> 
    <!-- Create By Mehdi Bagheri -->
    <div class="container ">
        <div class="row">
            <div class="wh-c col-11 col-sm-8 col-md-6 col-lg-5 col-xl-4 shadow-lg rounded-lg">
                <form action="/" method="POST" class="form bg-white rounded-lg">
                    <h2 class="p-3 text-center" >Login</h2>
                    <hr>
                    <!-- Start Username -->
                    <div class="txt_field">
                        <input type="text" id="username" name="username" autocomplete="none" required>
                        <span></span>
                        <label for="" >Username</label>
                    </div>
                    <!-- end Username -->
                    <!-- Start Password -->
                    <div class="txt_field">
                            <input type="password" id="password" name="password" required>
                            <span></span>
                            <label for="">Pasword</label>
                            <i class="fas fa-eye-slash"></i>
                        </div>
                        <p class="text-danger text-center " id="danger-username"></p>
                        <p class="text-danger text-center " id="danger-password"></p>
                        <div class="d-flex">
                            <a href="#" class="pass mx-auto d-inline">Forget Password ?</a>
                        </div>
                        <div class="d-flex form-floating">
                            <input type="submit"  class="btn-login m-auto text-center" value="Login">
                        </div>
                        <div class="Sing_up py-3">
                            Not a member ? <a href="#">Sign up</a>
                        </div>
                    <!-- End Password -->
                </form>
            </div>
        </div>
    </div>

    <h4 class="text-center text-white mt-5"><i><b>Created By Mehdi Moahmmad Bagheri </b></i> </h4>

    <script src="main.js"></script>
</body>
</html>
